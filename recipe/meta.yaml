{% set name = "apache-airflow-providers-sftp" %}
{% set version = "2.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/apache-airflow-providers-sftp-{{ version }}.tar.gz
  sha256: 223f2cff9854a4df14d87731331c6a4875a38f4aa8772f32852b8e7480d97345

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - apache-airflow >=2.1.0
    - apache-airflow-providers-ssh >=2.1.0
    - paramiko >=2.6.0
    - pysftp >=0.2.9
    - sshtunnel >=0.1.4,<0.2

test:
  imports:
    - airflow.providers.sftp
    - airflow.providers.sftp.hooks
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://airflow.apache.org/
  summary: Provider for SSH File Transfer Protocol (SFTP) for Apache Airflow
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://airflow.apache.org/docs/apache-airflow-providers-sftp/stable/index.html
  dev_url: https://github.com/apache/airflow/

extra:
  recipe-maintainers:
    - xylar
